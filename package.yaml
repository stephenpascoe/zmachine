name:                zmachine
version:             0.1.0.0
github:              "stephenpascoe/zmachine"
license:             BSD3
author:              "Stephen Pascoe"
maintainer:          "Stephen.Pascoe@nanoporetech.com"
copyright:           "BSD3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            unknown

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/stephenpascoe/zmachine#readme>

dependencies:
- base >= 4.7 && < 5
- binary >= 0.8.3.0 && < 0.9
- bytestring
- text
- text-latin1
- vector
- formatting
- pretty-hex
- hspec
- QuickCheck
- quickcheck-instances
- mtl
- transformers
- parsec

library:
  source-dirs: src
  ghc-options:
    - -Wall

executables:
  zmachine-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - zmachine

tests:
  zmachine-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zmachine
